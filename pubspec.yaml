name: loup_garou
description: "Jeu Loup Garou mobile (Flutter) avec serveur Node local"
publish_to: "none" # on ne publie pas ce projet sur pub.dev
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^16.2.0

  # Temps réel vers le serveur Node (Socket.IO)
  socket_io_client: ^3.1.2

  # Vibration / haptics (Android/iOS)
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

